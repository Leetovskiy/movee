<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <title>Movee – Квартирные переезды</title>
</head>
<body>

  <header class="header">
    <div class="container">

      <div class="wrapper">
        <img src="assets/img/movee-logo.svg" alt="Логотип Movee" class="logo">
        <nav>
          <ul class="nav-menu">
            <li class="nav-item">Цены</li>
            <li class="nav-item">Автопарк</li>
            <li class="nav-item">Отзывы</li>
            <li class="nav-item">Контакты</li>
          </ul>
          <p class="tel">8(800)-080-12-13</p>
        </nav>
      </div>
      
    </div>
  </header>

  <main>

    <section class="promo">
      <div class="container">

        <p class="text text-big">
          Квартирные переезды
        </p>
        <p class="text">
          По Москве и области
        </p>
        <div class="btn">
          <a href="#">Заказать</a>
        </div>
        <ul class="features">
          <li class="feature">
            Более 800 переездов
          </li>
          <li class="feature">
            Бережная упаковка
          </li>
          <li class="feature">
            Фиксированная цена
          </li>
        </ul>

      </div>
    </section>

  </main>
</body>
</html>
